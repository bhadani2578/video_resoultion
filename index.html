<!DOCTYPE html>
<html>
<head>
  <title>Dimitra Video  Resolution Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Dimitra Video  Resolution Converter</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="video" class="form-label">Select Video:</label>
        <input class="form-control" type="file" name="video" id="video" accept="video/*" required>
      </div>
      <div class="mb-3">
        <label for="resolution" class="form-label">Output Resolution:</label>
        <input class="form-control" type="text" name="resolution" id="resolution" required>
      </div>
      <button class="btn btn-primary" type="submit">Convert</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
</body>
</html>
